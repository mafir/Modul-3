<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Latihan 2</title>
    </head>
    <body>
        <div id="app">
            <book-detail title="Belajar Vue.Js" author="Mafira" year="2020"></book-detail>
            <book-detail title="Laravel dan Vue.Js" author="Salsabila" year="2021"></book-detail>
        </div>
        <template id="bookDetail">
            <div>
                <h2>Book Detail</h2>
                <h3>{{ title }}</h3>
                <p>Author: {{author}} </p>
                <p>Year: {{year}}</p>
                <hr>
            </div>
        </template>
        <script>
            Vue.component('book-detail', {
                template: '#bookDetail',
                props: ['title', 'author', 'year']
            })
            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
